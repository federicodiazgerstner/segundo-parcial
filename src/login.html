<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>HarmonyCare</title>

<body>
    <main class="w-full">
        <img src="../img/HarmonyCare-logos_transparent.png"/>
        <div class="p-4">
            <form>
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-red-600">Email</label>
                    <input type="text" id="username" name="username" class="mt-1 p-2 w-full border border-red-600 rounded">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-red-600">Contrase√±a</label>
                    <input type="password" id="password" name="password" class="mt-1 p-2 w-full border border-red-600 rounded">
                </div>
    
                <div class="mb-6">
                    <button type="submit" class="w-full bg-red-600 text-white py-2 px-4 rounded hover:bg-red-700 focus:outline-none focus:border-red-700 focus:ring focus:ring-red-200">
                        Ingresar
                    </button>
                </div>
            </form>
        </div>
    </main>
     <!--Footer-->
     <footer class="w-full text-center absolute bottom-0 bg-red-500 p-2 text-white font-bold">
        <p>HarmonyCare. Todos los derechos reservados</p>
    </footer>
