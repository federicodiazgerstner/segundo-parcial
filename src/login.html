<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" type="text/css" href="darkmode.css" />
    <title>HarmonyCare</title>
</head>
<body class="dark:bg-black">
    <nav class="w-screen mt-2 pr-4 flex justify-end">
        <div class="dark:bg-gray-900 justify-center flex flex-row items-center">
            <div class="flex flex-row justify-between toggle">
                <label for="dark-toggle" class="flex items-center cursor-pointer">
                    <div class="relative">
                    <input type="checkbox" name="dark-mode" id="dark-toggle" class="checkbox hidden">
                    <div class="block border-[1px] dark:border-white border-gray-900 w-10 h-6 rounded-full"></div>
                    <div class="dot absolute left-1 top-1 dark:bg-white bg-gray-800 w-4 h-4 rounded-full transition"></div>
                    </div>
                    <div class="ml-3 dark:text-white text-gray-900 text-sm">
                    Dark Mode
                    </div>
                </label>
            </div>
        </div>
    </nav>
    <main class="w-full">
        <div class="w-full flex items-center justify-center">
            <img class="md:h-96"src="../img/HarmonyCare-logos_transparent.png"/>
        </div>        
        <div class="p-4 w-full flex items-center justify-center" >
            <form class="w-full lg:w-1/3"id="loginForm" >
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-red-600 dark:text-white">Email</label>
                    <div id="emailError" class="text-red-500 text-xs mt-1 dark:text-white"></div>
                    <input type="text" id="email" name="email" class="mt-1 p-2 w-full border border-black-600 rounded">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-red-600 dark:text-white">Contrase√±a</label>
                    <input type="password" id="password" name="password" class="mt-1 p-2 w-full border border-black-600 rounded">
                </div>
    
                <div class="mb-6">
                    <button type="submit" class="w-full bg-red-600 text-white py-2 px-4 rounded hover:bg-red-700 focus:outline-none focus:border-red-700 focus:ring focus:ring-red-200">
                        Ingresar
                    </button>
                </div>
            </form>
        </div>
    </main>
     <!--Footer-->
     <footer class="w-full text-center absolute bottom-0 bg-red-600 p-2 text-white font-bold">
        <p>HarmonyCare. Todos los derechos reservados</p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="loginValidations.js"></script>
    <script src="darkmode.js"></script>
</body>
</html>
